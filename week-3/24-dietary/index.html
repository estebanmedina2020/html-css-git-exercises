<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Dietary Requirements</legend>
            <p><input type="checkbox" name="halal" for="halal" id="halal" /> Halal</p>
            <p><input type="checkbox" name="kosher" for="kosher" id="kosher" /> Kosher</p>
            <p>
              <input type="checkbox" name="vegetarian" for="vegetarian" id="vegetarian" />
              Vegetarian
            </p>
            <p><input type="checkbox" name="vegan" for="vegan" id="vegan" /> Vegan</p>
            <p>
              <input type="checkbox" name="gluten-free" for="gluten-free" id="gluten-free" /> Gluten
              Free
            </p>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
